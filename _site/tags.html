<!-- content -->
<div class="container">

    <div class="row">
        <div class="col-md-10">
            <div class="edwin-post-content">
                <script type="text/template" id="edwin-tag">
    {{#posts}}
    <div class="post well">
        <blockquote>
              <h3><a href="{{ url }}" class="post-title">{{ title }}</a></h3>
              <footer><i class="fa fa-calendar" aria-hidden="true"></i>{{ date }}</footer>
            </blockquote>

            <div class="post-preview">
                {{{ excerpt }}}
            </div>

            <div class="post-tags">
                {{#tags}}
                <span class="label label-default">{{.}}</span>
                {{/tags}}
            </div>
    </div>
    {{/posts}}
</script>

<script type="text/template" id="edwin-no-tag">
    <div class="post well">	
        <blockquote>
            <h3>该tag下没有对应的文章...</h3>
            <footer>
                <i class="glyphicon glyphicon-hand-right" aria-hidden="true"></i>
                <kbd>{{ tag }}</kbd>
            </footer>
        </blockquote>
    </div>
</script>
